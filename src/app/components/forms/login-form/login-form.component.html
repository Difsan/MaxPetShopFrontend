<mat-card class="login-container">
    <mat-card-header>
      <mat-card-title class="login-title">Login</mat-card-title>
    </mat-card-header>
    <mat-card-content class="login-info">
      <form [formGroup]="loginFrom" class="login-form">
        <mat-form-field class="form1" appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Insert your email" formControlName="email" required>
          <mat-error *ngIf="loginFrom.get('email')!.invalid">Please enter a valid email</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Insert your password" formControlName="password" required>
          <mat-error *ngIf="loginFrom.get('password')!.invalid">Please enter a password</mat-error>
        </mat-form-field>
  
        <div class="register-link">
          <a routerLink="/users/register">Don't have an account? Register here</a>
        </div>
  
        <div class="button-row">
          <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="loginFrom.invalid">Login</button>
          <button mat-raised-button color="warn" routerLink="">Cancel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
